language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit

# Supported CPython versions:
# https://en.wikipedia.org/wiki/CPython#Version_history
matrix:
  fast_finish: true
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.9-dev

install:
 - pip install -U pip
 - pip install -U pre-commit pytest
 - pip install -U -r requirements.txt

script:
  # Static analysis
  - pre-commit run --all-files

  # Unit tests
  - python -m pytest

  # Test run
  - python pypi-trends.py --dry-run
  - python jsons2csv.py
  - python generate_readme.py
  - python macos-versions.py -i data/macos-2018-09-15.json
